<div class="container">
    <h3 class="center-align">Editar Estacion</h3>
  
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" type="text" class="validate">
          <label class="active" for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="direccion" type="text" class="validate">
          <label class="active" for="direccion">Direccion</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="coordx" type="text" class="validate">
          <label class="active" for="coordx">Coordenada x</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="correo" type="text" class="validate">
          <label class="active" for="coordy">Coordenada y</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="tipo" type="text" class="validate">
          <label class="active" for="tipo">Tipo</label>
        </div>
      </div>
      
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
